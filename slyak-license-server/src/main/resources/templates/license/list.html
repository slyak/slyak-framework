<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout1">
<div th:fragment="right">
    <div class="layui-card p15">
        <form class="layui-form search-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">失效时间</label>
                    <div class="layui-input-inline">
                            <div th:replace="fragments:: dict(code='date',fieldName='expire',fieldValue=${#request.getParameter('expire')},multi=false)"></div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button type="submit" class="layui-btn">查询</button>
                        <a class="layui-btn layui-btn-primary" href="list">重置</a>
                    </div>
                </div>
            </div>
        </form>

        <a class="layui-btn" href="/license/edit">新增</a>

        <table class="layui-table">
            <thead>
            <tr>
                <th>失效时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="page" type="org.springframework.data.domain.Page<com.slyak.license.domain.License>"*/-->
            <tr th:each="item: ${page.content}">
                <td th:text="${item.expire.title}">测试</td>
                <td>
                    <a class="layui-btn layui-btn-xs mr10" th:href="'edit?id='+${item.id}">编辑</a>
                    <a class="layui-btn layui-btn-xs mr10 confirm" th:href="'delete?id='+${item.id}">删除</a>
                </td>
            </tr>
            <tr th:if="${!page.hasContent()}">
                <td colspan="2" class="text-center">暂无记录</td>
            </tr>
        </table>
    </div>
</div>
